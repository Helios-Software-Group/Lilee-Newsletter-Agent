  <style type="text/css">
    /* Main headings - larger for desktop */
    h1 {
      color: #503666;
      margin: 0 0 12px 0;
      font-size: 32px;
    }

    h2 {
      color: #503666;
      margin: 35px 0 18px 0;
      font-size: 26px;
      border-bottom: 2px solid #f0ebf4;
      padding-bottom: 12px;
    }

    h3 {
      color: #503666;
      margin: 28px 0 12px 0;
      font-size: 20px;
    }

    /* Subsection headers - uppercase labels */
    h4 {
      color: #503666;
      font-size: 14px;
      font-weight: 700;
      margin: 28px 0 12px 0;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Paragraphs - slightly larger */
    p {
      margin: 0 0 18px 0;
      color: #333333;
      font-size: 17px;
      line-height: 1.7;
    }

    /* Lists - more spacing */
    ul,
    ol {
      margin: 18px 0;
      padding-left: 24px;
    }

    li {
      margin-bottom: 12px;
      color: #333333;
      font-size: 17px;
      line-height: 1.6;
    }

    /* Nested lists - indented */
    ul ul,
    ol ul,
    ul ol,
    ol ol {
      margin-left: 24px;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    /* Text styling */
    strong {
      color: #503666;
    }

    em {
      font-style: italic;
      color: #666666;
    }

    a {
      color: #503666;
    }

    /* Blockquotes - more padding */
    blockquote {
      border-left: 4px solid #503666;
      margin: 24px 0;
      padding: 18px 24px;
      background: #f8f5fa;
      font-style: italic;
      font-size: 17px;
    }

    /* Section dividers */
    hr {
      border: none;
      border-top: 2px solid #e8e0ed;
      margin: 40px 0;
    }

    /* Feature section boxes */
    .feature-box {
      background: #faf8fb;
      border-radius: 8px;
      padding: 24px;
      margin: 24px 0;
      border-left: 4px solid #503666;
    }

    /* Images - full width with better spacing */
    img {
      max-width: 100%;
      height: auto;
      margin: 20px 0;
      border-radius: 8px;
    }

    /* Highlight box styling */
    .highlight-box div {
      border-radius: 8px;
      border-left: 4px solid #503666;
    }

  </style>
